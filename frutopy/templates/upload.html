<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Link to the Bootstrap CSS from a CDN -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css"
          rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3 class="text-muted">Upload a file</h3>
      </div>
      <hr />
       <div class="row">
         <p>
          Please, select the downloaded archive:
         </p>

         <form method="post" enctype="multipart/form-data">{% csrf_token %}
            <input type="file" name="file" />
            <br />
            <input type="submit" value="Carica online" />
        </form>
       </div>
    </div>
  </body>
</html>
