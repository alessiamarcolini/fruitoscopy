{% extends 'base.html' %}
{% load tablestags %}

{% block content %}
    <h2>Samples List</h2>
    <form action="" method="post">
        {% csrf_token %}
    <table class="table">
        <thead>
            <tr>
                <th>Fruit</th>
                <th>Label</th>
                <th>Image</th>
                <th>Check Label</th>
                <th>Validate</th>
            </tr>
        </thead>
        <tbody>
            {% for sample in samples %}
        <tr>
            <td>{{sample.fruit|getName}}</td>
            <td>{{sample.label|getLabel}}</td>
            <td>
            <button type="button" data-toggle="modal" data-target="#myModal" onclick="showpic({{sample.pk}})">PIC</button></a>

            </td>
            <td>
                <select name="{{sample.pk}}">
                    <option name="0" {% ifequal sample.label 0 %} selected {% endifequal %}>Not Ripe</option>
                    <option name="1" {% ifequal sample.label 1 %} selected {% endifequal %}>Ripe</option>
                    <option name="2" {% ifequal sample.label 2 %} selected {% endifequal %}>Too Ripe</option>
                </select>
            </td>
            <td>
                <input type="checkbox" name="validation" value="{{sample.pk}}" {% if sample.label_is_right %} checked {% endif %}>
            </td>
        </tr>

        {% endfor %}
        </tbody>
        <input type="submit" value="Save">
        </table>
        </form>
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Image</h4>
                    </div>
                <div class="modal-body">
                    <p>
                        some text here
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
                </div>
            </div>
        </div>

    </script>
{% endblock content %}
