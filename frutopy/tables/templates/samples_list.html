<!DOCTYPE html>
{% block content %}
<h2>Samples</h2>
<ul>
    <form action="" method="post">
        {% csrf_token %}
    <table border="1" style="width:100%">
        <tr>
            <th>ID</th>
            <th>Fruit</th>
            <th>Label</th>
            <th>Image</th>
            <th>Check Label</th>
        </tr>
            {% for sample in samples %}
        <tr>
            <td>{{sample.pk}}</td>
            <td>{{sample.fruit}}</td>
            <td>{{sample.label}}</td>
            <td> </td>
            <td>
                <select name="{{sample.pk}}">
                    <option name="0" {% ifequal sample.label 0 %} selected {% endifequal %}>Not Ripe</option>
                    <option name="1" {% ifequal sample.label 1 %} selected {% endifequal %}>Ripe</option>
                    <option name="2" {% ifequal sample.label 2 %} selected {% endifequal %}>Too Ripe</option>
                </select>
            </td>
        </tr>
        <!--
        <td><button type="button" data-toggle="modal" data-target="#myModal">PIC HERE</button></a></td>
        !-->
        {% endfor %}

    </table>
        <input type="submit" value="Save">
    </form>
</ul>
{% endblock %}
